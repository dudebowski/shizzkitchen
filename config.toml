############################# Default Parameters ##########################
[params]
logo = "images/logo.png"
# Meta data
description = "shizzkitchen website"
author = "adriaan mutter"
# Google Analitycs
google_analitycs_id = "" # Your ID
# post share
post_share = true

# preloader
[params.preloader]
enable = true
preloader = "images/visitekaartje_wit.png"

# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBBkH9lUW8xl1De-455Bje7LWkPb7hHW_s"
